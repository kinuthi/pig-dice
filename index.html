<!DOCTYPE html>
<html>

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>PIG DICE</title>
</head>

<body>



  <div id="komo">
    <h1 id="mike">      <img id="logo" src="img/kim.png" ><br>
 Pig Dice Game</h1>
    <div>
      <div class="row">
        <div class="col-md-6">
          <input type="text" placeholder="player one"id="tap">
          <div id="result1">

          </div>
        </div>
        <div class="col-md-6">
          <input type="text" placeholder="player two"id="tea">
          <div id="result2">

          </div>
        </div>
      </div>
      <br><br>
      <div class="row">

          <br>
          <h4 id="tip">Dice</h4>

          </div>

          <div id="button">

          </div>
        </div>
      </div>
